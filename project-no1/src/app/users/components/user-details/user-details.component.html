<a routerLink="/users">Go back</a>
<div class="container">
  <div class="row">
    <div class="card col-md-12">
      <!-- TODO: show loader/spinner here-->
      <div class="card-body">
        <h5 class="card-title">{{user?.name}}</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
          card's content.</p>
        <p>Phone: {{user?.phone}}</p>
        <p>Email: {{user?.email}}</p>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editEmployeeModal"
          (click)="handleEditModalOpen()">Edit</button>
        <button type="button" class="btn btn-danger">Delete</button>

        <!-- Modal -->
        <div class="modal fade" 
          id="editEmployeeModal" tabindex="-1" role="dialog" 
          aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" *ngIf="duplicateUser">
                <!-- if you want html validation use ngNativeValidate in form tag -->
                <form ngNativeValidate (ngSubmit)="handleEditUser()">
                  <div class="form-group row mb-3">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Enter name" name="fullName"
                        [(ngModel)]="duplicateUser.name" required>
                      <div class="invalid-feedback">
                        Name is Required
                      </div>
                    </div>
                  </div>
                  <div class="form-group row mb-3">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" placeholder="Enter Phone" name="phone"
                        [(ngModel)]="duplicateUser.phone" required>
                      <div class="invalid-feedback">
                        Phone is Required
                      </div>
                    </div>
                  </div>
                  <div class="form-group row mb-3">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" 
                      name="email" placeholder="Enter Email"
                        [(ngModel)]="duplicateUser.email" required>
                      <div class="invalid-feedback">
                        <div>Email is Required</div>
                        <div>Email seems to be not valid</div>
                      </div>
                    </div>
                  </div>

                  <div class="alert alert-success" *ngIf="isUpdated">
                    Updated successfully!
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- TODO: Show the loader /spinner-->
    </div>
  </div>
</div>
